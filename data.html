<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>数据分析</title>
    <link rel="stylesheet" href="css/data.css">
</head>
<body>
    <div id="app-container">
        <div id="nav-bar">
            <button id="back-btn" onclick="window.location.href='index.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
                </svg>
            </button>
            <span id="nav-title">财务分析</span>
            <button id="filter-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 6h18v2H3V6zm3 7h12v2H6v-2zm4 7h4v2h-4v-2z" fill="currentColor"/>
                </svg>
            </button>
        </div>

        <div class="chart-container">
            <div class="chart-card" id="trend-chart">
                <h3>月度收支趋势</h3>
                <canvas id="trendChart"></canvas>
            </div>
            <div class="chart-card" id="category-chart">
                <h3>支出分类分布</h3>
                <canvas id="categoryChart"></canvas>
            </div>
            <div class="chart-card" id="compare-chart">
                <h3>收支对比分析</h3>
                <canvas id="compareChart"></canvas>
            </div>
        </div>
    </div>
    <script src="js/chart.min.js"></script>
    <script src="js/data.js"></script>
</body>
</html>
