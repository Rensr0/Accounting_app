<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>账单管理</title>
    <link rel="stylesheet" href="css/bill.css">
</head>
<body>
    <div id="app-container">
        <div id="nav-bar">
            <button id="back-btn" onclick="window.location.href='index.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
                </svg>
            </button>
            <span id="nav-title">账单管理</span>
            <button id="filter-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 6h18v2H3V6zm3 7h12v2H6v-2zm4 7h4v2h-4v-2z" fill="currentColor"/>
                </svg>
            </button>
        </div>

        <div id="bill-stats">
            <div class="stat-card">
                <h3>本月支出</h3>
                <p class="amount expense">¥0.00</p>
            </div>
            <div class="stat-card">
                <h3>本月收入</h3>
                <p class="amount income">¥0.00</p>
            </div>
        </div>

        <div id="bill-list"></div>

        <button id="add-bill-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor"/>
            </svg>
            <span>记一笔</span>
        </button>
    </div>
    <script type="module" src="js/bill.js"></script>
</body>
</html>
